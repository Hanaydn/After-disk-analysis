<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<style>
	    ul{
	    	margin: 0;
	    	padding: 0;
	    	list-style: none;
	    	overflow: hidden;
	    }
	    ul li{
	    	float: left;
	    	width: 100px;
	    	height: 30px;
	    	text-align: center;
	    	line-height: 30px;
	    	background: #ccc;
	    }
       html, body{
            margin: 0px 0px;
            width: 100%;
            height: 100%;
        }
        iframe{
            margin: 0px 0px;
            width: 100%;
            height: 100%;
        }
	</style>
</head>
<body style="height: 100%;">
	<div class="tab" >
		<ul id="handle">
		    <li src="/daily_summary.html">汇总</li>
		    <li src="/aacum_profit.html">收益曲线</li>
		    <li src="/pos_detail.html">开仓明细</li>
		    <li src="/daily_pnl.html">按日汇总</li>
	    </ul>    
	</div>
	<iframe src="/daily_summary.html" name="content" frameborder="0"></iframe>	
</body>
<script>
    var content = document.getElementsByName("content")[0];
    var lis = document.querySelectorAll("#handle li");
	for(var i = 0; i < lis.length; i++){
		lis[i].onclick = function(){
			content.setAttribute("src", this.getAttribute("src"));
			for(var i = 0; i < lis.length;i++){
				if(lis[i] == this){
					lis[i].style.background = "#f90";
					lis[i].style.color = "white";
				}else{
					lis[i].style.background = "white";
					lis[i].style.color = "black";
				}
			}
		}
	}
</script>
</html>
